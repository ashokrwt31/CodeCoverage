on: push
name: Test
jobs:
    test:
    name: Test
    runs-on: macOS-latest
    strategy:
        matrix:
            destination: ['platform=iOS Simulator,OS=15.0,name=iPhone 11 Pro Max', 'platform=tvOS Simulator,OS=15.0,name=Apple TV 4K']
    steps:
        - name: Checkout
        uses: actions/checkout@master
        - name: SonarCloud Scan
    # You may pin to the exact commit or the version.
    # uses: SonarSource/sonarcloud-github-action@de2e56b42aa84d0b1c5b622644ac17e505c9a049
        uses: SonarSource/sonarcloud-github-action@v1.6
            with:
            # Additional arguments to the sonarcloud scanner
            args: # optional
            # Set the sonar.projectBaseDir analysis property
            projectBaseDir: # optional, default is .
        - name: Build and test
        run: |
          cd CodeCoverage
          xcodebuild clean test -project CodeCoverage.xcodeproj -scheme CodeCoverage -destination "${destination}" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
        env:
            destination: ${{ matrix.destination }}
